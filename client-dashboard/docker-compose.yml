version: '3.7'

volumes:
  datafiles:

services:

  client-dashboard:
    container_name: client-dashboard
    build:
      context: ./client-dashboard
      dockerfile: Dockerfile
    volumes:
      - './client-dashboard:/app'
      - '/app/node_modules'
    ports:
      - '8080:8080'
    environment:
      - CHOKIDAR_USEPOLLING=true

  database:
    image: mysql:8.0.22
    ports:
      - "3306:3306"
    volumes:
      - datafiles:/var/lib/mysql
      - "./ClientDashboardAPI/sql-scripts/setup.sql:/docker-entrypoint-initdb.d/1.sql"
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: Root0++
      MYSQL_USER: newuser
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: ClientDashboardDB
  
  api:
    build:
      context: ./ClientDashboardAPI
      dockerfile: Dockerfile
    depends_on: 
      - database
    ports:
      - "5000:80"
    restart: always
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development